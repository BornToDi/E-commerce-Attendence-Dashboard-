<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Font Awesome -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
/>
<link rel="stylesheet" href="css/style.css" />
</head>

<input type="checkbox" id="mobile-menu" />

<div class="sidebar">
  <div class="logo">
    
    <h2><img src="img/goal.webp" alt="" /></h2>
  </div>
  <div class="menu">
    <ul>
      <li><i class="fa fa-dashboard"></i> Dashboard</li>
      <li><i class="fa fa-arrow-down-9-1"></i> Attendance</li>
      <li><i class="fa fa-person"></i> Employees</li>
      <li><i class="fa fa-newspaper"></i> Leaves</li>
      <li><i class="fa fa-circle"></i> Expense</li>
      <li><i class="fa fa-tenge"></i> notice</li>
      <li><i class="fa fa-star"></i> Departments</li>
      <li><i class="fa fa-cog" ></i></i> Settings<i class="fa fa-chevron-down"></i></li>
      <li>
        <h8 class="little"> Approval</h8>
        <h8 class="little"> Leaves</h8>
        <h8 class="little">Subscription</h8> 
      </li>
      
      <li class="sign-out"><i class="fa fa-sign-out-alt"></i> log Out</li>
    </ul>
  </div>
</div>
<label for="mobile-menu" id="mmenu">
  <i class="fa fa-bars"></i>
  <i class="fa fa-times"></i>
</label>
<div class="content">
  <div class="top">
    <div class="search">
      <i id="bell" class="fa fa-search"></i>
      <input type="text" placeholder="SEARCH"/>
    </div>
    
    <div class="user">
      <i id="bell" class="fa fa-calculator"></i>
      <i id="bell" class="fa fa-bell" aria-hidden="true"></i>
      <i id="bell" class="fa fa-person"></i>
      
    </div>
    
  </div>
  <h2 id="heading">Categories</h2><br>
  <h6>Company Status</h6><br>
      <div class="categories">
        <div class="all-template">
        <div class="category">
          <h5><i class="fa fa-person"></i>Total Employee</h5><br>
          <P class="number">450</P>
          <button class="size">View All</button>
          
        </div>
      

<div class="categories">
  <div class="category">
    <h5><i class="fa fa-person"></i>Attend Today</h5><br>
    <P class="number">420</P>
    <button class="size">View All</button>
    
  </div>

</div>
<div class="categories">
  <div class="category">
    <h5><i class="fa fa-person"></i>Employees on leave</h5><br>
    <P class="number">15</P>
    <button class="size">View All</button>
    
  </div>

</div>
<div class="categories">
  <div class="category">
    <h5><i class="fa fa-person"></i>New Expense Request</h5><br>
    <P class="number">5</P>
    <button class="size">View All</button>
    
  </div>

</div>
</div>
</div>
</div>
</body>
</html>
